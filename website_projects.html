    <style>
        /* Default grid for large screens (3 columns) */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .project-box {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f9f9f9;
            padding: 15px;
        }

        .project-box:hover img {
            scale: 1.1;
        }

        .project-box img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .project-box p {
            margin: 10px 0;
            color: #333;
            font-weight: bold;
        }

        .preview-btn {
            background-color: #ffc107;
            color: black;
            font-weight: 600;
            border: 2px solid transparent;
            border-radius: 50px;
            padding: .3rem 1rem;
            transition: 0.5s;
        }

        .preview-btn:hover {
            background-color: black;
            color: #ffc107;
            border: 2px solid #ffc107;
        }

        /* Media queries for responsiveness */
        @media (max-width: 1024px) {
            .project-grid {
                grid-template-columns: repeat(2, 1fr);
                /* 2 boxes for medium screens */
            }
        }

        @media (max-width: 768px) {
            .project-grid {
                grid-template-columns: repeat(1, 1fr);
                /* 1 box for small screens */
            }
        }

        @media (max-width: 576px) {
            .preview-btn {
                padding: .2rem .8rem;
            }
        }
    </style>

</head>

<script>
    fetch("data/WebProjects.json")
        .then(res => res.json())
        .then(data => {

            // ---------------------------
            // Set Titles
            // ---------------------------
            document.getElementById("mainTitle").innerText = data.mainTitle;
            document.getElementById("subTitle").innerText = data.mainTitle;
            document.getElementById("subDescription").innerText = data.subTitle;

            // ---------------------------
            // Featured Project Section
            // ---------------------------
            let f = data.featured[0];
            document.getElementById("featuredProject").innerHTML = `
                <div style="background-color: rgba(240, 248, 255, 0.068); margin-top: 40px;">
                    <h3 class="text-center font-weight-bold">${f.title}</h3>

                    <section class="container">
                        <div class="row">

                            <div class="col-12 col-lg-6 mb-4" data-aos="fade-up">
                                <section style="padding: 15px;">
                                    <p class="mb-2">${f.description}</p>

                                    <div>
                                        ${f.tags.map(t => `<span class="badge badge-warning m-1">${t}</span>`).join("")}
                                    </div>

                                    <ul class="mt-3">
                                        ${f.features.map(feat => `<li>${feat}</li>`).join("")}
                                    </ul>
                                </section>
                            </div>

                            <!-- Preview Image -->
                            <div class="col-12 col-lg-6 mb-4" data-aos="fade-up">
                                <div class="project-box">
                                    <img src="${f.image}" alt="">
                                    <a href="${f.previewLink}">
                                        <button class="preview-btn mt-2">Preview</button>
                                    </a>
                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            `;

            // ---------------------------
            // Project Grid (Multiple Projects)
            // ---------------------------
            document.getElementById("projectGrid").innerHTML = data.projects.map(p => `
                <div class="project-box" data-aos="fade-up">
                    <img src="${p.image}" alt="">
                    <p>${p.title}</p>
                       <div>
                            ${p.tags.map(t => `<span class="badge badge-warning m-1">${t}</span>`).join("")}
                        </div>
 <ul class="mt-3">
                            ${p.features.map(f => `<li>${f}</li>`).join("")}
                        </ul>
                    <a href="${p.previewLink}">
                        <button class="preview-btn">Preview</button>
                    </a>
                </div>
            `).join("");

            // ---------------------------
            // Full Stack Project Section
            // ---------------------------
            let fs = data.fullStackProject;

            document.getElementById("fullStackSection").innerHTML = `
                <div style="background-color: rgba(240,248,255,0.068); margin-top: 40px;">

                    <h3 class="text-center font-weight-bold">${fs.title}</h3>

                    <section style="padding: 15px;">
                        <p>${fs.description}</p>
                        <div>
                            ${fs.tags.map(t => `<span class="badge badge-warning m-1">${t}</span>`).join("")}
                        </div>

                        <ul class="mt-3">
                            ${fs.features.map(f => `<li>${f}</li>`).join("")}
                        </ul>
                    </section>

                    <section class="container">
                        <div class="row">

                            ${fs.videos
                    .map(v => `
                                <div class="col-12 col-lg-6 mb-4">
                                    <video class="embed-responsive-item border rounded" autoplay muted controls style="width: 100%;">
                                        <source src="${v.file}" type="video/mp4">
                                    </video>
                                    <h3 class="text-center font-weight-bold mt-2">${v.title}</h3>
                                </div>
                                `
                    )
                    .join("")}

                        </div>
                    </section>
                </div>
            `;
        });
</script>


<script>
    // Smooth scrolling using jQuery (optional)
    $(document).ready(function () {
        // Smooth scroll to anchor links
        $('a.nav-link').on('click', function (event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function () {
                    window.location.hash = hash;
                });
            }
        });
        // Collapse the navbar when a link is clicked on smaller screens
        $('.navbar-nav>li>a').on('click', function () {
            $('.navbar-collapse').collapse('hide');
        });
    });
</script>
