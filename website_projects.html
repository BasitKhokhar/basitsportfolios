    <style>
        .app-card {
            background-color: rgba(240, 248, 255, 0.068);
            border-radius: 20px;
            padding: 15px;
            margin-top: 40px;
        }

        .app-description {
        
            color: #ddd;
            line-height: 1.7;
            font-size: 15px;
        }

        .app-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
           
        }

        .badge-tech {
            background: rgba(255, 255, 255, 0.12);
            padding: 6px 12px;
            border-radius: 25px;
            font-size: 13px;
            color: #ffc107;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .app-features {
            padding: 10px 15px;
            color: #ccc;
            font-size: 15px;
        }

        .app-features li {
            margin-bottom: 6px;
            list-style: none;
        }

        /* Default grid for large screens (3 columns) */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .project-box {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f9f9f9;
            padding: 15px;
        }

        .project-box:hover img {
            scale: 1.1;
        }

        .project-box img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .project-box p {
            margin: 10px 0;
            color: #333;
            font-weight: bold;
        }

        .preview-btn {
            background-color: #ffc107;
            color: black;
            font-weight: 600;
            border: 2px solid transparent;
            border-radius: 50px;
            padding: .3rem 1rem;
            transition: 0.5s;
        }

        .preview-btn:hover {
            background-color: black;
            color: #ffc107;
            border: 2px solid #ffc107;
        }

        /* Media queries for responsiveness */
        @media (max-width: 1024px) {
            .project-grid {
                grid-template-columns: repeat(2, 1fr);
                /* 2 boxes for medium screens */
            }
        }

        @media (max-width: 768px) {
            .project-grid {
                grid-template-columns: repeat(1, 1fr);
                /* 1 box for small screens */
            }
        }

        @media (max-width: 576px) {
            .preview-btn {
                padding: .2rem .8rem;
            }
        }
    </style>

</head>

    <section class="ftco-section ftco-project" id="projects-section">

<script>
    fetch("data/WebProjects.json")
        .then(res => res.json())
        .then(data => {

            // ---------------------------
            // Set Titles
            // ---------------------------
            document.getElementById("mainTitle").innerText = data.mainTitle;
            document.getElementById("subTitle").innerText = data.mainTitle;
            document.getElementById("subDescription").innerText = data.subTitle;

            // ---------------------------
            // Featured Project Section
            // ---------------------------
            let f = data.featured[0];

            document.getElementById("featuredProject").innerHTML = `
            <div class="app-card">

                <h3 class="text-center font-weight-bold">${f.title}</h3>

                <p class="app-description">${f.description}</p>

                <!-- Tags -->
                <div class="app-tags">
                    ${f.tags.map(t => `<span class="badge-tech">${t}</span>`).join("")}
                </div>

                <!-- Feature Points -->
                <ul class="app-features">
                    ${f.features.map(feat => `<li>➡️ ${feat}</li>`).join("")}
                </ul>

                <section class="container">
                    <div class="row">

                        <!-- Preview Image -->
                        <div class="col-12 col-lg-12 mb-4" data-aos="fade-up">
                            <div class="project-box">
                                <img src="${f.image}" alt="">
                                <a href="${f.previewLink}" class="preview-btn mt-1">
                                    <button class="preview-btn mt-1">Preview</button>
                                </a>
                            </div>
                        </div>

                    </div>
                </section>

            </div>
        `;

            // ---------------------------
            // Multiple Projects Grid
            // ---------------------------
            document.getElementById("projectGrid").innerHTML = data.projects.map(p => `
            <div class="app-card" data-aos="fade-up">

                <div class="project-box">
                    <img src="${p.image}" alt="">
                </div>

                <h3 class="text-center font-weight-bold mt-3">${p.title}</h3>

                <!-- Tags -->
                <div class="app-tags">
                    ${p.tags.map(t => `<span class="badge-tech">${t}</span>`).join("")}
                </div>

                <!-- Feature Points -->
                <ul class="app-features">
                    ${p.features.map(f => `<li>➡️ ${f}</li>`).join("")}
                </ul>

                <a href="${p.previewLink}">
                    <button class="preview-btn">Preview</button>
                </a>
            </div>
        `).join("");

            // ---------------------------
            // Full Stack Project Section
            // ---------------------------
            let fs = data.fullStackProject;

            document.getElementById("fullStackSection").innerHTML = `
            <div class="app-card">

                <h3 class="text-center font-weight-bold">${fs.title}</h3>

                <p class="app-description">${fs.description}</p>

                <!-- Tags -->
                <div class="app-tags">
                    ${fs.tags.map(t => `<span class="badge-tech">${t}</span>`).join("")}
                </div>

                <!-- Feature Points -->
                <ul class="app-features">
                    ${fs.features.map(f => `<li>➡️ ${f}</li>`).join("")}
                </ul>

                <!-- Videos -->
                <section class="container">
                    <div class="row">

                        ${fs.videos.map(v => `
                            <div class="col-12 col-lg-6 mb-4">
                                <video class="embed-responsive-item border rounded bg-light"
                                       autoplay muted controls style="width: 100%;">
                                    <source src="${v.file}" type="video/mp4">
                                </video>
                                <h3 class="text-center font-weight-bold mt-2">${v.title}</h3>
                            </div>
                        `).join("")}

                    </div>
                </section>

            </div>
        `;
        });
</script>



<script>
    // Smooth scrolling using jQuery (optional)
    $(document).ready(function () {
        // Smooth scroll to anchor links
        $('a.nav-link').on('click', function (event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function () {
                    window.location.hash = hash;
                });
            }
        });
        // Collapse the navbar when a link is clicked on smaller screens
        $('.navbar-nav>li>a').on('click', function () {
            $('.navbar-collapse').collapse('hide');
        });
    });
</script>
