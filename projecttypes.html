    <style>
        /* Default grid for large screens (3 columns) */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .project-box {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f9f9f9;
            padding: 15px;
        }

        .project-box:hover img {
            scale: 1.1;
        }

        .project-box img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .project-box p {
            margin: 10px 0;
            color: #333;
            font-weight: bold;
        }

        .preview-btn {
            background-color: #ffc107;
            color: black;
            font-weight: 600;
            border: 2px solid transparent;
            border-radius: 50px;
            padding: .3rem 1rem;
            transition: 0.5s;
        }

        .preview-btn:hover {
            background-color: black;
            color: #ffc107;
            border: 2px solid #ffc107;
        }


        .project-buttons {
        flex-direction: row;
        gap: 20px;
    }

    @media (max-width: 768px) {
        .project-buttons {
            flex-direction: column;
        }
    }
    .project-buttons {
        flex-direction: row;
    }

    @media (max-width: 768px) {
        .project-buttons {
            flex-direction: column;
        }
    }

    .custom-btn-website {
        background-color: #ffc107;
        color:black;
        border-radius: 50px;
        transition: 0.3s ease;
    }

    .custom-btn-website:hover {
        opacity: .7;
    }

    .custom-btn-app {
        background-color: #ffc107;
        color: black;
        border-radius: 50px;
        transition: 0.3s ease;
    }

    .custom-btn-app:hover {
        opacity: .7;
    }
        /* Media queries for responsiveness */
        @media (max-width: 1024px) {
            .project-grid {
                grid-template-columns: repeat(2, 1fr);
                /* 2 boxes for medium screens */
            }
        }

        @media (max-width: 768px) {
            .project-grid {
                grid-template-columns: repeat(1, 1fr);
                /* 1 box for small screens */
            }
        }

        @media (max-width: 576px) {
            .preview-btn {
                padding: .2rem .8rem;
            }
        }

<script>
    // Smooth scrolling using jQuery (optional)
    $(document).ready(function () {
        // Smooth scroll to anchor links
        $('a.nav-link').on('click', function (event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function () {
                    window.location.hash = hash;
                });
            }
        });
        // Collapse the navbar when a link is clicked on smaller screens
        $('.navbar-nav>li>a').on('click', function () {
            $('.navbar-collapse').collapse('hide');
        });
    });
</script>
