<script>
    function downloadAPK() {
        const link = document.createElement('a');
        link.href = 'Files/BasitSanitaryApp.apk';
        link.download = 'BasitSanitaryApp.apk';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>


<script>
fetch("data/appProjects.json")
    .then(res => res.json())
    .then(data => {

        // Set Titles
        document.getElementById("mainTitle").innerText = data.mainTitle;
        document.getElementById("subTitle").innerText = data.mainTitle;
        document.getElementById("subDescription").innerText = data.subTitle;

        const container = document.getElementById("appProjectsContainer");

        data.apps.forEach(app => {

            // Build Technology Tags
            const tagsHTML = app.tags
                .map(tag => `<span class="badge-tech">${tag}</span>`)
                .join("");

            // Build Description Points
            const descPointsHTML = app.descriptionPoints
                .map(point => `<li>➡️ ${point}</li>`)
                .join("");

            // Build Videos
            const videosHTML = app.videos
                .map(video => `
                    <div class="col-12 col-lg-6 mb-4" data-aos="fade-up">
                        <div class="embed-responsive embed-responsive-16by9" style="width: 100%;">
                            <video class="embed-responsive-item border bg-light rounded"
                                   style="width: 100%;" autoplay muted controls>
                                <source src="${video.file}" type="video/mp4">
                            </video>
                        </div>
                        <h3 class="text-center font-weight-bold mt-2">${video.title}</h3>
                    </div>
                `)
                .join("");

            // Final App Card HTML
            const appHTML = `
                <div class="app-card">
                    
                    <h3 class="text-center font-weight-bold" data-aos="fade-up">
                        ${app.title}
                    </h3>

                    <!-- Short description -->
                    <p class="app-description" data-aos="fade-up">
                        ${app.description}
                    </p>

                    <!-- Technology Tags -->
                    <div class="app-tags" data-aos="fade-up">
                        ${tagsHTML}
                    </div>

                    <!-- Description Points -->
                    <ul class="app-features" data-aos="fade-up">
                        ${descPointsHTML}
                    </ul>

                    <section class="container">
                        <div class="row">
                            ${videosHTML}
                        </div>
                    </section>

                </div>
            `;

            container.innerHTML += appHTML;
        });
    });
</script>



<script>
    // Smooth scrolling using jQuery (optional)
    $(document).ready(function () {
        // Smooth scroll to anchor links
        $('a.nav-link').on('click', function (event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function () {
                    window.location.hash = hash;
                });
            }
        });
        // Collapse the navbar when a link is clicked on smaller screens
        $('.navbar-nav>li>a').on('click', function () {
            $('.navbar-collapse').collapse('hide');
        });
    });
</script>
